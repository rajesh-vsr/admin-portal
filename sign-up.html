<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div class="container signup-box">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="signup-title text-center mt-4">
                    <h1>Get Starterd</h1>
                    <p class="lead sub-title">Start creating the best possible user experience for you customers.</p>
                    <p class="lead sub-title">Already a user? <a href="index.html">Sign in</a></p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="signup-body m-4">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="Name" placeholder="Enter Your Name">
                                </div>
                                <div class="mb-3">
                                    <label for="company" class="form-label">Company</label>
                                    <input type="text" class="form-control" id="company" placeholder="Enter Your Company Name">
                                </div>
                                <div class="mb-3">
                                    <label for="email-address" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-address" placeholder="Enter your Email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                                </div>
                                <div class="col-auto text-center">
                                    <button type="submit" class="btn btn-signup btn-primary">Sign Up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
