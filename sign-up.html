<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div>
        <div>
            <h1>Get Starterd</h1>
            <h4>Start creating the best possible user experience for you customers.</h4>
            <h5>Already a user? <a href="index.html">Sign in</a></h5>
        </div>
        <div>
            <form>
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="Name" placeholder="">
                </div>
                <div>
                    <label for="company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="company" placeholder="">
                </div>
                <div>
                    <label for="email-address" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-address" placeholder="">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
