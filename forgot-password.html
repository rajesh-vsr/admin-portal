<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div>
        <div>
            <h1>Reset Password</h1>
            <h4>Enter your email to reset your password.</h4>
        </div>
        <div>
            <form>
                <div>
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
