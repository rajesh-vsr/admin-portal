<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div class="container resetPwd-box w-100">
        <div class="row h-100">
            <div class="col-6 mx-auto h-100">
                <div class="resetPwd-title text-center mt-4">
                    <h1>Reset Password</h1>
                    <p class="lead sub-title">Enter your email to reset your password.</p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="resetPwd-body m-4">
                            <form>
                                <div class="mb-3">
                                    <label for="email-address" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email-address"
                                        placeholder="Enter Your Email">
                                </div>
                                <div class="col-auto text-center">
                                    <button type="submit" class="btn btn-reset btn-primary">Reset Password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
