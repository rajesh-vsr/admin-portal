<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div class="container login-box">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="login-title text-center mt-4">
                    <!-- User name and user image will be updated dynamically.-->
                    <h1>Welcome back, Rajesh</h1> 
                    <p class="lead sub-title">Sign in to your account to continue</p>
                    <p class="lead sub-title">New User? <a href="sign-up.html">Sign up here</a></p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="login-body m-4">
                            <div class="text-center">
                                <img class="imgLogin" src="assets/img/bwpotrait.jpeg" alt="rajesh's potrait"></img>
                            </div>
                            <!-- Change the user menu dropdown menu links in all the internal pages like it is in Technician page. -->
                            <form>
                                <div class="mb-3">
                                    <label for="email-address" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email-address"
                                        placeholder="Enter Your Mail">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter Password ">
                                    <small class="login-links"><a href="forgot-password.html">Forgot Password?</a></small>
                                </div>
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me next time
                                </label>
                                <div class="col-auto text-center">
                                    <a href="dashboard.html" type="submit" class="btn btn-login btn-primary">Sign In</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
