<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Bootstrap 5 Template</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <div>
        <div>
            <h1>Welcome back, Rajesh</h1>
            <h4>Sign in to your account to continue</h4>
            <h5>New User? <a href="sign-up.html">Sign up here</a></h5>
        </div>
        <div>
            <!-- <div><img src="assets/img/potrait.jpg" alt="rajesh's potrait"></img></div> -->
            <form>
                <div>
                    <label for="email-address" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email-address" placeholder="">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me next time
                </label>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 Javascript -->
    <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
    <!-- Custom Javascript -->
    <!-- build:js -->
    <script src="assets/js/app.js"></script>
    <!-- endbuild -->
</body>

</html>
